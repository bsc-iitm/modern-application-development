site_name: Modern Application Development Wiki
site_url: https://onlinedegree.gitlab.io/mad1/course-wiki
site_dir: public
theme:
  name: material
  custom_dir: theme_overrides
  features:
    - header.autohide
    - navigation.expand
    - toc.integrate
  palette: 
    - scheme: red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate 
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/gitlab  
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: http://onlinedegree.iitm.ac.in
      name: Github
  
extra_css:
  - stylesheets/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.magiclink  
  - meta
  - pymdownx.highlight:
      use_pygments: true  
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji

repo_url: https://gitlab.com/onlinedegree/mad1/course-wiki/
edit_uri: edit/master/docs/
copyright: Copyright &copy; 2021 - Creative Commons Attribution License


